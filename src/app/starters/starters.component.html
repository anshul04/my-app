<div class="starter-table">
    <h1>Starters Recipes:</h1>
    <table>
        <tr>
            <th>Recipe Number</th>
            <th>Recipe Name</th>
        </tr>
        <tbody>
            <tr *ngFor='let recipe of recipes'>
                <td><a [routerLink]="[recipe.name]">{{recipe.recipeno}}</a></td>
                <td><a [routerLink]="[recipe.name]">{{recipe.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
